<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lab9(1)</title>
	<style rel="stylesheet" type="text/css" media="screen">
	

    </style>
</head>
<body>
	<form action="" style="display: flex; flex-direction:column; width:300px;">
        <textarea name="" id="data" cols="30" rows="10"></textarea>
        <input type="button" value="Adapte" id="adapt">
    </form>
    <div id="result">

    </div>
</body>
<script>
    document.getElementById("adapt").onclick=()=>{
    let res;
    let data=document.getElementById("data").value.split(" ");
    if (data.length>7) {
        res= data.slice(0,7).join(" ")+"...";
    }else{
        res=data.join(" ");
    }

    document.getElementById("result").innerHTML=res;
    
}
</script>
</script>
</html>
