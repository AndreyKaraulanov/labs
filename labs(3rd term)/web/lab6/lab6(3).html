<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lab6(3)</title>
	<style rel="stylesheet" type="text/css" media="screen">
			.grid{
	display: grid;
	grid-template-columns: repeat(6, 1fr);
	grid-template-rows: repeat(5, 1fr);
	height: 200px;
	border: 2px dotted gray;
}
.grid_item{
	background-color: gray;
	border: 1px solid black;

}
.item1{
	grid-column-start: 6;
	grid-column-end: 6;
	grid-row-start: 1;
	grid-row-end: 3;

}
.item2{
	grid-column-start: 2;
	grid-column-end: 4;
	grid-row-start: 2;
	grid-row-end: 4;
}
.item3{
	grid-column-start: 4;
	grid-column-end: 6;
	grid-row-start: 4;
	grid-row-end: 6;
}
    </style>
</head>
<body>
	<div class="grid">

	
		<div class=" grid_item item1"></div>
		<div class=" grid_item item2"></div>
		<div class=" grid_item item3"></div>

	

		
		
	</div>
</body>
</html>
